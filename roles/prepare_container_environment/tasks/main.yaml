- name: Install Podman and dependencies
  apt:
    name: "{{ apt_packages }}"
    state: present
    update_cache: yes

- name: Create a user for rootless containers
  user:
    name: "{{ rootless_user }}"
    state: present
    create_home: yes
    shell: /bin/bash

